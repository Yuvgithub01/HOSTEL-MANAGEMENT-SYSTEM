<!DOCTYPE html>

    <link rel="stylesheet" href="ViewStatements.css"> <!-- Link to your CSS file -->
</head>
<body>

        <h1>View Students</h1>

                <!-- Populate this section with data from the database -->
                <tr>
                    <td>1</td>
                    <td>2022</td>

                    <td>John Doe</td>
                    <td>john.doe@example.com</td>

                <!-- Repeat this row structure for each student -->
            </tbody>
        </table>

    <script>src="viewStudent.js"</script>

</html>
