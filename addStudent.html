<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student - Hostel Room Management System</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Add Student</h1>
        <form action="submit_add_student.php" method="POST"> <!-- Specify the action and method for form submission -->
            <div class="form-group">
                <label for="enrollment-year">Enrollment Year:</label>
                <input type="text" id="enrollment-year" name="enrollment-year" required>
            </div>
            <div class="form-group">
                <label for="enrollment-number">Enrollment Number:</label>
                <input type="text" id="enrollment-number" name="enrollment-number" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="emergency-contact">Emergency Contact:</label>
                <input type="text" id="emergency-contact" name="emergency-contact">
            </div>
            <div class="form-group">
                <label for="room-type">Room Type:</label>
                <select id="room-type" name="room-type">
                    <option value="single">Single</option>
                    <option value="double">Double</option>
                </select>
            </div>
            <button type="submit">Add Student</button>
        </form>
    </div>
    <script>src= "addStudent.js"</script>
</body>
</html>
