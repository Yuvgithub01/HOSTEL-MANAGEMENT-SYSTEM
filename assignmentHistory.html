<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Assignment History - Girls' Hostel Room Management System</title>
    <link rel="stylesheet" href="assignmentHistory.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Room Assignment History</h1>
        <form id="roomAssignmentForm">
            <div class="form-group">
                <label for="roomNumber">Room Number:</label>
                <input type="text" id="roomNumber" name="roomNumber" placeholder="Enter Room Number" required>
            </div>
            <button type="submit">Get Assignment History</button>
        </form>
        <div id="assignmentHistory"></div>
    </div>

    <script>src="assignmentHistory.js"</script>
</body>
</html>
